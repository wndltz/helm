# Default values for elk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

elastic-stack:
  kibana:
    env:
      ELASTICSEARCH_URL: http://monitoring-elasticsearch-client.default.svc.cluster.local:9200
    service:
      type: NodePort
      externalPort: 5601
      internalPort: 5601

prometheus:
  server:
    service:
      type: NodePort
      servicePort: 9090
